{% extends "lms/layouts/v1_base.html" %}

{% block body_attrs %} data-init-sections="datetimepickers"{% endblock body_attrs %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <form method="post" action="">
          {{ crispy(form) }}
          {% if testimonial_form %}
            {{ crispy(testimonial_form) }}
          {% endif %}
          <div class="pull-right">
            <input type="button" name="cancel" value="Отмена" class="btn btn btn-default" id="button-id-cancel" onclick="history.go(-1);">
            <input type="submit" name="save" value="Сохранить" class="btn btn-primary" id="submit-id-save">
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
