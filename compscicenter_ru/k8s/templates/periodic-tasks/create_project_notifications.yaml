apiVersion: batch/v1
kind: CronJob
metadata:
  name: project-notifications
  namespace: "{{ k8s_namespace}}"
spec:
  # https://crontab.guru/#7_1,13_*_*_*
  schedule: "7 1,13 * * *"
  concurrencyPolicy: Replace
  suspend: false
  successfulJobsHistoryLimit: 0
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            description: "Generate project notifications about reporting periods"
        spec:
          containers:
            - name: post-office
              image: "{{ docker_registry }}/{{ backend_django_image_name }}:{{ backend_django_image_tag }}"
              imagePullPolicy: IfNotPresent
              command: [ "/bin/sh" ]
              args: [ "-c", "python manage.py projects_notifications"]
              env:
                {% filter indent(width=16) %}{% include 'app-env.yaml' %}{% endfilter %}
          restartPolicy: Never
